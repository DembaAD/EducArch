{% extends 'archblog/base.html' %}
{% block title %}Les articles mis en ligne{% endblock %}
{% block body %}
<div class="container">
	<div class="page-header">
		<h1>Les articles mis en lignes</h1>
		{% for article in all_articles %}
	</div>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">{{ article.auteur }}</h3>
	</div>
		<div class="panel-body">
	 		{{ article.contenu}}
		</div>
{% endfor %}
</div>
</div>
{% endblock %}
